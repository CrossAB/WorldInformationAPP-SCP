<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Link to your CSS file -->
</head>
<body>
    <a href="{{ url_for('logout') }}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a> <!-- Move logout button outside the container -->
    <div class="container">
        <h1>World Information</h1>
        <label for="country">Enter a country name:</label>
        <input type="text" id="country" placeholder="Enter country name">
        <button onclick="getCountryInfo()"><i class="fas fa-search"></i> Get Information</button> <!-- Add search icon -->
        <div id="result"></div>
    </div>
    <div class="container currency-container">
        <h2>Currency Converter</h2>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" value="1">
        <label for="from_currency">From:</label>
        <select id="from_currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <!-- Add other currencies here -->
        </select>
        <label for="to_currency">To:</label>
        <select id="to_currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <!-- Add other currencies here -->
        </select>
        <button onclick="convertCurrency()">Convert Currency</button>
        <div id="result1"></div>
    </div>
    <div class="container news-container">
        <h1 class="text-center mb-4">BBC News - Top Headlines</h1>
        <div class="row">
            {% for article in news %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ article.urlToImage }}" class="card-img-top news-img" alt="Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <h5>Description: {{ article.description }}</h5>
                    </div>
                    <div class="card-footer">
                        <span class="source">BBC News</span>
                        <a href="{{ article.url }}" class="btn btn-bbc float-right" target="_blank">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script> <!-- Link to your JavaScript file -->
</body>
</html>
